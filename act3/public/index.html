<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks API - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            width: auto;
            padding: 8px 16px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            width: auto;
            padding: 8px 16px;
        }

        .btn-success:hover {
            background: #218838;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tasks-container {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .task-item.completed {
            border-left-color: #28a745;
            opacity: 0.7;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .task-title.completed {
            text-decoration: line-through;
        }

        .task-description {
            color: #666;
            margin-bottom: 10px;
        }

        .task-meta {
            font-size: 12px;
            color: #999;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .hidden {
            display: none !important;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .auth-section {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Tasks Manager</h1>
            <p>Manage your tasks with ease</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Auth Section -->
        <div id="authSection" class="card">
            <h2 style="margin-bottom: 20px;">Welcome! Login or Register</h2>
            <div class="auth-section">
                <div>
                    <h3 style="margin-bottom: 15px;">Login</h3>
                    <form id="loginForm">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div>
                    <h3 style="margin-bottom: 15px;">Register</h3>
                    <form id="registerForm">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label>Email (optional)</label>
                            <input type="email" id="registerEmail">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tasks Section -->
        <div id="tasksSection" class="hidden">
            <div class="card">
                <div class="user-info">
                    <div>
                        <strong>üë§ <span id="currentUser"></span></strong>
                    </div>
                    <button class="btn-secondary" onclick="logout()">Logout</button>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activeTasks">0</div>
                        <div class="stat-label">Active Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>

                <h3 style="margin-bottom: 15px;">Create New Task</h3>
                <form id="createTaskForm">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="taskDescription">
                    </div>
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 20px;">My Tasks</h3>
                <div id="tasksContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let token = localStorage.getItem('token');
        let currentUser = localStorage.getItem('username');

        // Initialize
        if (token && currentUser) {
            showTasksSection();
            loadTasks();
        }

        // Show alert
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    currentUser = data.user.username;
                    localStorage.setItem('token', token);
                    localStorage.setItem('username', currentUser);
                    showAlert('Login successful!');
                    showTasksSection();
                    loadTasks();
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    currentUser = data.user.username;
                    localStorage.setItem('token', token);
                    localStorage.setItem('username', currentUser);
                    showAlert('Registration successful!');
                    showTasksSection();
                    loadTasks();
                } else {
                    showAlert(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        });

        // Create task
        document.getElementById('createTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;

            try {
                const response = await fetch(`${API_URL}/tareas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, description })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Task created successfully!');
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    loadTasks();
                } else {
                    showAlert(data.message || 'Failed to create task', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        });

        // Load tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tareas`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    displayTasks(data.tasks || []);
                    updateStats(data.tasks || []);
                } else {
                    showAlert(data.message || 'Failed to load tasks', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        }

        // Display tasks
        function displayTasks(tasks) {
            const container = document.getElementById('tasksContainer');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <h3>No tasks yet!</h3>
                        <p>Create your first task above</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-content">
                        <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                        <div class="task-description">${task.description || 'No description'}</div>
                        <div class="task-meta">
                            Created: ${new Date(task.createdAt).toLocaleString()}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-success" onclick="toggleTask(${task.id}, ${!task.completed})">
                            ${task.completed ? '‚Ü©Ô∏è Undo' : '‚úì Complete'}
                        </button>
                        <button class="btn-danger" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        // Toggle task completion
        async function toggleTask(id, completed) {
            try {
                const response = await fetch(`${API_URL}/tareas/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ completed })
                });

                if (response.ok) {
                    showAlert('Task updated!');
                    loadTasks();
                } else {
                    const data = await response.json();
                    showAlert(data.message || 'Failed to update task', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        }

        // Delete task
        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_URL}/tareas/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showAlert('Task deleted!');
                    loadTasks();
                } else {
                    const data = await response.json();
                    showAlert(data.message || 'Failed to delete task', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        }

        // Show tasks section
        function showTasksSection() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('tasksSection').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser;
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            token = null;
            currentUser = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('tasksSection').classList.add('hidden');
            showAlert('Logged out successfully');
        }
    </script>
</body>
</html>
