<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Task Manager</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                </div>
                <h1>Task Manager</h1>
                <p class="tagline">Stay organized and productive</p>
            </div>

            <!-- Login Form -->
            <div class="form-container" id="loginForm">
                <h2>Welcome Back</h2>
                <p class="form-subtitle">Sign in to continue</p>

                <form id="loginFormElement">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email address" required autocomplete="email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
                        <i class="fas fa-eye toggle-password" id="toggleLoginPassword"></i>
                    </div>

                    <div class="error-message" id="loginError"></div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-container hidden" id="registerForm">
                <h2>Create Account</h2>
                <p class="form-subtitle">Join us to get started</p>

                <form id="registerFormElement">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email address" required autocomplete="email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Password" required autocomplete="new-password">
                        <i class="fas fa-eye toggle-password" id="toggleRegisterPassword"></i>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required autocomplete="new-password">
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>

                    <div class="error-message" id="registerError"></div>

                    <button type="submit" class="btn-primary" id="registerBtn">
                        <span>Create Account</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner hidden" id="loadingSpinner">
                <i class="fas fa-circle-notch fa-spin"></i>
                <p>Please wait...</p>
            </div>
        </div>

        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
